# Content API Contract: Digital Twin Simulation Module

## Overview
This contract defines the API for managing educational content related to the digital twin simulation module.

## Base URL
`https://api.robosim.edu/v1`

## Authentication
All endpoints require a valid API key in the header:
`Authorization: Bearer {API_KEY}`

## Endpoints

### GET /modules/{moduleId}
Retrieve module information

**Path Parameters:**
- moduleId: String - The unique identifier for the module

**Response:**
```json
{
  "id": "001-digital-twin-simulation",
  "title": "Digital Twin Simulation Research Module",
  "description": "Physics-based digital twin simulation using Gazebo and Unity",
  "targetAudience": ["students", "educators"],
  "learningObjectives": [
    "Understand digital twin concepts in robotics",
    "Learn physics simulation with Gazebo",
    "Explore high-fidelity visualization with Unity",
    "Understand sensor simulation techniques"
  ],
  "duration": 180,
  "createdAt": "2025-01-17T00:00:00Z",
  "updatedAt": "2025-01-17T00:00:00Z"
}
```


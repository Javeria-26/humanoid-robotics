### GET /sources
Search research sources

**Query Parameters:**
- topic: String - Topic to search for
- yearFrom: Integer - Minimum publication year
- yearTo: Integer - Maximum publication year
- type: String - Source type (peer-reviewed, conference, etc.)

**Response:**
```json
{
  "sources": [
    {
      "id": "source-001",
      "title": "Digital twin-driven robotic manufacturing systems",
      "authors": ["Lu, Q.", "Chen, Y.", "Wang, L."],
      "year": 2021,
      "journal": "International Journal of Production Research",
      "doi": "10.1080/00207543.2020.1847337",
      "type": "peer-reviewed",
      "relevance": "Discusses digital twin applications in robotics"
    }
  ]
}
```